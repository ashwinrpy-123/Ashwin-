<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Ashwin R</title>
    <meta name="theme-color" content="#2563EB">
    <link rel="stylesheet" href="css/style.css">
    <link rel="manifest" href="manifest.json">
</head>

<body>
    <header>
        <nav>
            <div class="logo">Ashwin R</div>
            <div class="nav-links">
                <a href="index.html">Home</a>
                <a href="about.html">About</a>
                <a href="skills.html">Skills</a>
                <a href="projects.html">Projects</a>
                <a href="contact.html" class="active">Contact</a>
            </div>
        </nav>
    </header>

    <main>
        <section class="contact-container">
            <h1 style="text-align: center; margin-bottom: 2rem; color: var(--secondary-color);">Get In Touch</h1>

            <div class="contact-info">
                <div class="contact-item">
                    <strong>Email:</strong> ashwin.rpy@gmail.com
                </div>
                <div class="contact-item">
                    <strong>Phone:</strong> +91 7904418871
                </div>
                <div class="contact-item">
                    <strong>Location:</strong> Puducherry ,
                </div>
            </div>

            <form action="#" method="POST">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" required placeholder="Your Name">
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required placeholder="Your Email">
                </div>

                <div class="form-group">
                    <label for="subject">Subject</label>
                    <input type="text" id="subject" name="subject" required placeholder="Subject">
                </div>

                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" rows="5" required placeholder="Your Message"></textarea>
                </div>

                <button type="submit" class="submit-btn" onclick="alert('Message sent! (Demo only)')">Send
                    Message</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Ashwin R. All rights reserved.</p>
    </footer>
</body>
